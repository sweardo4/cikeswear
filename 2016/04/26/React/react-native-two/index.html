      <p>  TabBarIOS 在ios系统中定义导航栏时使用到的组件<br>    你可以从实例和注释中明白react-native组件加载和运用的具体方式<br>    编程环境Xcode7.3  react-native0.2.0</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * Sample React Native App</span><br><span class="line"> * https://github.com/facebook/react-native</span><br><span class="line"> */</span><br><span class="line">//多种加载方式</span><br><span class="line">/*</span><br><span class="line">1.var Index = require('./pages/Index');</span><br><span class="line">  let</span><br><span class="line">  const</span><br><span class="line">2.import Index from './pages/Index';</span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">import React, &#123;</span><br><span class="line">  AppRegistry,</span><br><span class="line">  Component,//</span><br><span class="line">  StyleSheet,//样式对象</span><br><span class="line">  Text,//文本元素</span><br><span class="line">  View,//View 页</span><br><span class="line">  TabBarIOS,//导航栏</span><br><span class="line">&#125; from 'react-native';</span><br><span class="line"></span><br><span class="line">class firstErp extends Component &#123;</span><br><span class="line">  constructor(props)&#123;</span><br><span class="line">    super(props);</span><br><span class="line">    this.state=&#123;</span><br><span class="line">         selectedTab: '下载',//定义初始化界面</span><br><span class="line">         notifCount: 0,//访问次数</span><br><span class="line">         presses: 0,//访问次数</span><br><span class="line">    &#125;;</span><br><span class="line">  &#125;</span><br><span class="line">  //进行渲染页面内容</span><br><span class="line">  _renderContent(color: string, pageText: string, num?: number) &#123;</span><br><span class="line">    return (</span><br><span class="line">      &lt;View style=&#123;[styles.tabContent, &#123;backgroundColor: color&#125;]&#125;&gt;</span><br><span class="line">        &lt;Text style=&#123;styles.tabText&#125;&gt;&#123;pageText&#125;&lt;/Text&gt;</span><br><span class="line">        &lt;Text style=&#123;styles.tabText&#125;&gt;第 &#123;num&#125; 次重复渲染&#123;pageText&#125;&lt;/Text&gt;</span><br><span class="line">      &lt;/View&gt;</span><br><span class="line">    );</span><br><span class="line">  &#125;</span><br><span class="line">  render() &#123;//返回组件结构的函数。</span><br><span class="line">    return (</span><br><span class="line">      &lt;View style=&#123;&#123;flex:1&#125;&#125;&gt;</span><br><span class="line">        &lt;Text style=&#123;styles.welcome&#125;&gt;</span><br><span class="line">          TabBarIOS使用实例</span><br><span class="line">        &lt;/Text&gt;</span><br><span class="line">        &lt;TabBarIOS</span><br><span class="line">        style=&#123;&#123;flex:1,alignItems:"flex-end"&#125;&#125;</span><br><span class="line">        tintColor="white"</span><br><span class="line">        barTintColor="darkslateblue"&gt;</span><br><span class="line">        &lt;TabBarIOS.Item</span><br><span class="line">          title="自定义"</span><br><span class="line">          selected=&#123;this.state.selectedTab === '自定义'&#125;</span><br><span class="line">          onPress=&#123;() =&gt; &#123;</span><br><span class="line">            this.setState(&#123;</span><br><span class="line">              selectedTab: '自定义',</span><br><span class="line">            &#125;);</span><br><span class="line">          &#125;&#125;</span><br><span class="line">          &gt;</span><br><span class="line">          &#123;this._renderContent('#414A8C', '自定义界面')&#125;</span><br><span class="line">        &lt;/TabBarIOS.Item&gt;</span><br><span class="line"></span><br><span class="line">        //selected为true时显示当前页  也就是selectedTab记录了当前的状态</span><br><span class="line">        //badge 表示右上角显示的小图标 比如通知消息小图标</span><br><span class="line">        //onPress 点击时所要进行的操作</span><br><span class="line">        &lt;TabBarIOS.Item</span><br><span class="line">          systemIcon="history"</span><br><span class="line">          selected=&#123;this.state.selectedTab === '历史'&#125;</span><br><span class="line">          badge=&#123;this.state.notifCount &gt; 0 ? this.state.notifCount : undefined&#125;</span><br><span class="line">          onPress=&#123;() =&gt; &#123;</span><br><span class="line">            this.setState(&#123;</span><br><span class="line">              selectedTab: '历史',</span><br><span class="line">              notifCount: this.state.notifCount + 1,</span><br><span class="line">            &#125;);</span><br><span class="line">          &#125;&#125;</span><br><span class="line">          &gt;</span><br><span class="line">          &#123;this._renderContent('#783E33', '历史记录', this.state.notifCount)&#125;//加载历史记录页</span><br><span class="line">        &lt;/TabBarIOS.Item&gt;</span><br><span class="line">        &lt;TabBarIOS.Item</span><br><span class="line">           systemIcon="downloads"</span><br><span class="line">           selected=&#123;this.state.selectedTab === '下载'&#125;</span><br><span class="line">           badge=&#123;this.state.presses &gt; 0 ? this.state.presses : undefined&#125;</span><br><span class="line">            onPress=&#123;() =&gt; &#123;</span><br><span class="line">            this.setState(&#123;</span><br><span class="line">              selectedTab: '下载',</span><br><span class="line">              presses: this.state.presses + 1</span><br><span class="line">            &#125;);</span><br><span class="line">          &#125;&#125;&gt;</span><br><span class="line">           &#123;this._renderContent('#21551C', '下载页面', this.state.presses)&#125;</span><br><span class="line">        &lt;/TabBarIOS.Item&gt;</span><br><span class="line"></span><br><span class="line">      &lt;/TabBarIOS&gt;</span><br><span class="line">      &lt;/View&gt;</span><br><span class="line">    );</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">//关于样式和原样式一样，只是命名采用驼峰式，还有就是定位方式采用flex</span><br><span class="line">const styles = StyleSheet.create(&#123;</span><br><span class="line">  tabContent: &#123;</span><br><span class="line">    flex: 1,</span><br><span class="line">    alignItems: 'center',</span><br><span class="line">  &#125;,</span><br><span class="line">  welcome: &#123;</span><br><span class="line">    fontSize: 20,</span><br><span class="line">    textAlign: 'center',</span><br><span class="line">    marginTop: 20,</span><br><span class="line">  &#125;,</span><br><span class="line">  tabText: &#123;</span><br><span class="line">    color: 'white',</span><br><span class="line">    margin: 50,</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">//              注册和运行</span><br><span class="line">AppRegistry.registerComponent('firstErp', () =&gt; firstErp);</span><br></pre></td></tr></table></figure>
